name: CI

on:
  pull_request:
  push:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"

jobs:
  # Fast lint and typecheck - runs first, fails fast
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv sync --dev

      - name: Lint
        run: uv run poe lint

      - name: Typecheck
        run: uv run poe typecheck

  # Tests - runs after lint passes
  test:
    name: Test (${{ matrix.name }})
    needs: lint-typecheck
    strategy:
      fail-fast: false
      matrix:
        include:
          # Always run on Ubuntu x86_64 (fastest, most common)
          - os: ubuntu-latest
            name: Ubuntu x86_64
            run-always: true
          # Additional platforms only on main branch pushes
          - os: ubuntu-24.04-arm
            name: Ubuntu ARM64
            run-always: false
          - os: macos-15
            name: macOS ARM64
            run-always: false
          - os: macos-15-intel
            name: macOS x86_64
            run-always: false

    runs-on: ${{ matrix.os }}
    # Run if: always-run platform OR pushing to main branch
    if: ${{ matrix.run-always || github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure git user
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@example.com"

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv sync --dev

      # Run tests - add coverage only on main branch
      - name: Run tests
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            uv run pytest tests/ -n auto --cov=src/kagan --cov-report=term-missing
          else
            uv run pytest tests/ -n auto
          fi
